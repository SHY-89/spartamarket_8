{% extends "base.html" %}

{% block content %}
<div class="product-list">
    {% for product in index %}
    <div class="product-item">
        {% if product.photo %}
        <div class="product-image">
            <a href="{% url 'products:read' product.pk %}">
                <img src="{{ product.photo.url }}" alt="{{ product.title }}" class="product-thumbnail">
            </a>
        </div>
        {% endif %}
        <div class="product-title">
            <a href="{% url 'products:read' product.pk %}">{{ product.title }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
