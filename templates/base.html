<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가지마켓</title>
    <link rel="shortcut icon" type="image/x-icon" href="/media/images/8team_icon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/8f954b3564.js" crossorigin="anonymous"></script>
    <style>
      /* 기존 스타일 */
      .auth-links a {
        color: white;
        font-weight: bold;
        text-decoration: none;
        margin-right: 20px; /* 링크 사이 */
        padding-right: 10px; /* 왼쪽 */
        font-size: 16px;
        transition: color 0.3s ease;
      }
      
      .auth-links a:hover {
        color: #a78fe9; /* 호버 시 */
      }
      
      /* 회원가입 페이지 스타일 추가 */
      .signup-title {
        color: #6a0dad; /* 보라색 */
        font-size: 1.5em; /* 글자 크기 */
        font-weight: bold; /* 볼드체 */
      }
      
      .btn-custom {
        background-color: #6a0dad; /* 보라색 */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        font-weight: bold;
      }
      
      .btn-custom:hover {
        background-color: #5a0b8c; /* 약간 어두운 보라색 */
      }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #560c7b !important;">
        <div class="container-fluid">
            {% comment %} <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button> {% endcomment %}
            <div class="auth-links">
            {% if request.user.is_authenticated %}
                <h3>안녕하세요 {{ user }}</h3>
                <form action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="로그아웃" />
                </form>
                <form action="{% url 'accounts:delete' request.user.pk %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="회원탈퇴" />
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}">로그인</a>
                <a href="{% url 'accounts:signup' %}">회원가입</a>
                <img src="/media/images/eggplant_01.gif" alt="움직이는가지" width="60" onclick="javascript:location.href='/'" style="margin-left: -20px;" />
            {% endif %}
            </div>
        </div>
    </nav>
    <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
        <a class="navbar-brand" href="/">
            <img src="/media/images/8_logo5.png" alt="Logo" width="180" class="d-inline-block align-text-top" style="" />
            <span style="font-size: 30px; color: #570b7d; font-weight: bold; display: inline-block; vertical-align: top; padding: 33px 0 0 0px; margin-left: -13px;">마켓가지</span>
        </a>
    </div>
    <main class="container" style="padding: 35px 0">
        {% block content %}

        {% endblock %}
    </main>
    <footer class="bd-footer bg-body-tertiary">
        <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
            <div class="row">
                <div class="col-lg-3 mb-3">
                    <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="{% url 'index' %}" aria-label="Bootstrap">
                        <img src="/media/images/8team_icon.svg" alt="My Happy SVG" width="40" height="32" />
                        <span class="fs-5">8조. 냉Django</span>
                    </a>
                    <ul class="list-unstyled small">
                        <li class="mb-2">조장. 서영환</li>
                        <li class="mb-2">서기. 이새예</li>
                        <li class="mb-2">멤버. 김나희</li>
                        <li class="mb-2">멤버. 김나현(A)</li>
                    </ul>
                </div>
                <div class="col-6 col-lg-2 offset-lg-1 mb-3">
                    <h5>개발일정</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">24.08.19~27</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
