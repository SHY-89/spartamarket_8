<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가지마켓</title>
    <link rel="shortcut icon" type="image/x-icon" href="/media/images/8team_icon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://kit.fontawesome.com/8f954b3564.js" crossorigin="anonymous"></script>
    <style>
        /* 공통 스타일 */
        .signup-container, .update-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 0px;
        }
    
        .signup-title {
            color: #6a0dad;
            font-size: 1.8em;
            font-weight: bold; 
            text-align: center; 
            margin-bottom: 50px;
        }

        .auth-title {
            color: #6a0dad; /* 보라색 */
            font-size: 1.5em; /* 글자 크기 */
            font-weight: bold; /* 볼드체 */
            text-align: left; /* 왼쪽 정렬 */
        }

        .btn-custom {
            background-color: #6a0dad; /* 보라색 */
            color: white;
            border: none;
            padding: 8px 16px; /* 버튼 크기 */
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 100px; /* 버튼과 네브바 사이의 여백 증가 */
        }

        .btn-custom:hover {
            background-color: #AC92ED; /* 약간 어두운 보라색 */
        }

        .form-container {
            margin-top: 20px;
        }

        /* 네비게이션 바 아래 텍스트 스타일 */
        .welcome-message {
            color: #6a0dad; 
            font-weight: bold; 
            margin-top: 20px; 
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .welcome-message img {
            margin-left: 5px;
            width: 65px; 
        }

        /* 로그아웃 및 회원탈퇴 버튼 스타일 */
        .logout-delete-container {
            margin-top: 20px;
            display: flex;
            gap: 10px; /* 버튼 간의 공백 */
        }

        .logout-delete-btn {
            background-color: #E6E6FA;
            color: #6a0dad; 
            border: 1px solid #6a0dad; 
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-delete-btn:hover {
            background-color: #A558E2; 
            color: white; 
        }

        .auth-links a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-right: 20px; 
            padding-right: 10px; 
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .auth-links a:hover {
            color: #A78FE9; /* 호버 시 */
        }

        
        .login_button {
            padding: 10px; 
            display: inline-block; 
            background: #560c7b; 
            color: #fff; 
            border-radius: 10px; 
            cursor: pointer; 
            text-decoration: none;
        }

        .password-confirmation-message {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #6a0dad;
            text-align: center;
        }


    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #560c7b !important;">
        <div class="container container-fluid" style="font-size: 18px;color: #fff;padding: 8px 0;align-items: center;justify-content: center;">
            <div class="auth-links">지금 가입하고, <b>가지</b> 받아가세요!</div>
        </div>
    </nav>
    <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary" style="position: relative;">
        <div style="position: absolute;top: 45px;right: 5px;">
            {% if request.user.is_authenticated %}
                <div class="dropdown">
                    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                        <img src="{{ request.user.profile_picture.url }}" alt="프로필 사진" width=50 height=50 >
                        <img src="/media/images/eggplant_01.gif" alt="움직이는가지" height="50">
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">프로필</a></li>
                        <li><a class="dropdown-item" href="{% url 'accounts:update' request.user.pk %}">회원 정보 수정</a></li>
                        <li><a class="dropdown-item" href="{% url 'accounts:change_password' %}">비밀번호 변경</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form class="dropdown" action="{% url 'accounts:delete' request.user.pk %}" method="POST">
                                {% csrf_token %}
                                <button class="btn" type="submit">회원탈퇴</button>
                            </form>
                        </li>
                    </ul>
                </div>
                <div class="logout-delete-container">
                    <form action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="logout-delete-btn">로그아웃</button>
                    </form>
                </div>
                {% else %}
                <a href="{% url 'accounts:signup' %}" class = "login_button">회원가입</a>
                <a href="{% url 'accounts:login' %}" class = "login_button">로그인</a>
                
                {% endif %}
        </div>
        <a class="navbar-brand" href="/">
            <img src="/media/images/8_logo5.png" alt="Logo" width="180" class="d-inline-block align-text-top"/>
            <span style="font-size: 30px; color: #570b7d; font-weight: bold; display: inline-block; vertical-align: top; padding: 33px 0 0 0px; margin-left: -13px;">마켓가지</span>
        </a>
    </div>

    <main class="container" style="padding: 0px">
        {% block content %}

        {% endblock %}
    </main>

    <footer class="bd-footer bg-body-tertiary">
        <div class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary">
            <div class="row">
                <div class="col-lg-3 mb-3">
                    <a class="d-inline-flex align-items-center mb-2 text-body-emphasis text-decoration-none" href="{% url 'index' %}" aria-label="Bootstrap">
                        <img src="/media/images/8team_icon.svg" alt="My Happy SVG" width="40" height="32" />
                        <span class="fs-5">8조. 냉Django</span>
                    </a>
                    <ul class="list-unstyled small">
                        <li class="mb-2">조장. 서영환</li>
                        <li class="mb-2">서기. 이새예</li>
                        <li class="mb-2">멤버. 김나희</li>
                        <li class="mb-2">멤버. 김나현(A)</li>
                    </ul>
                </div>
                <div class="col-6 col-lg-2 offset-lg-1 mb-3">
                    <h5>개발일정</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">24.08.19~27</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
