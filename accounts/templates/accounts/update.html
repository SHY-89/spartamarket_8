{% extends "base.html" %}

{% block content %}

        <h1 class="signup-title">회원 정보 변경</h1>
        <form action="{% url 'accounts:update' request.user.pk %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}<br>
            <button class="btn-custom" type="submit">수정하기!</button>
        </form>
    </div>
{% endblock %}
